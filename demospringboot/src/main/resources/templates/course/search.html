<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<style>
table, th, td {
  border:1px solid black;
}
</style>
<body>
	<a href="/course/create">Course Create</a> <br> <br>
	<table style="width:50%">
		<tr>
		    <th>ID</th>
		    <th>Name</th>
		    <th>Action</th>
		</tr>
	   <tr th:each="course : ${CourseList}">
	   		<td th:text="${course.id}"></td>
	    	<td th:text="${course.name}"></td>
	    	<td>
	    		<a href="/course/edit">Edit</a>
	    		<a href="/course/delete">Delete</a>
	    	</td>
	   </tr>
	</table>
</body>
</html>
